<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const calcTip = (bill) => {
            return bill >= 50 && bill <= 300 ? 0.15 : 0.2;
        };

        console.log(calcTip(100)); 
        const bills = [125, 555, 44];
        const tips = bills.map(bill => calcTip(bill));
        console.log(tips);
    </script>
</body>
</html>
