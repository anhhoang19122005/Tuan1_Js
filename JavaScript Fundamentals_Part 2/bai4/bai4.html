<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const calcTip = (bill) => {
            return bill >= 50 && bill <= 300 ? 0.15 : 0.2;
        };

        const bills = [22, 295, 176, 440, 37, 105, 10, 1100, 86, 52];
        const tips = [];
        const totals = [];

        bills.forEach(bill => {
            const tip = calcTip(bill);
            tips.push(tip);
            totals.push(bill + tip);
        });

        console.log('Bills:', totals);
        
        const calcAverage = (arr) => {
            let sum = 0;
            arr.forEach(value => {
                sum += value;
            });
            return sum / arr.length;
        };

        console.log('Average Total:', calcAverage(totals).toFixed(1));
    </script>
</body>
</html>
